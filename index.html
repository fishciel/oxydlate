<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Oxydlate</title>
        <style>
            body{
                background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                                   url('oxydlate_cover.jpg');
                background-size: cover; /*cover entire screen*/
                color:rgb(209, 196, 196)
            }

            h1{
                font-size: 35px;
            }

            h3{
                font-size: 32px;
            }

            .container {
                display: flex;
                gap: 30px;
                margin-top: 20px;
            }
            
            .media-column {
                flex: 1; /* Takes up equal space as lyrics column */
            }
            
            .lyrics-column {
                flex: 1; /* Takes up equal space as media column */
                overflow-wrap: break-word;
                word-wrap: break-word;
                max-width: 100%;
            }
            
            #lyrics {
                white-space: pre-wrap; /* Preserves whitespace and allows wrapping */
                font-size: 20px;
                overflow-wrap: break-word;
                word-wrap: break-word;
                max-width: 100%;
            }
            
            img {
                max-width: 100%;
                margin-bottom: 20px;
                display: block;
            }

            /*Video moves w/viewport/scroll*/
            .sticky-video{
                position: sticky;
                top: 35%;
                width: 100%;
                aspect-ratio: 16/9; 
            }
            
            iframe {
                width: 100%;
                height: 100%;
                margin-top: auto;
                margin-bottom: 20px;
                border: none;
            }
        </style>
    </head>

    <body>
        <h1 style="text-align: center;">Oxydlate</h1>
        <hr>
        
        <div class="container">
            <!-- Left column for media -->
            <div class="media-column">
                <h3 style="text-align: right;">˚₊‧꒰ა ☆ ໒꒱ ‧₊˚</h3>
                
                <!-- Album cover image (zoomed in) -->
                <div class="album-cover-container">
                    <img src="oxydlate_cover.jpg" alt="Oxydlate Cover">
                </div>
                
                <!-- Embedded YouTube video that follows scroll -->
                <div class="sticky-video">
                    <iframe 
                        src="https://www.youtube.com/embed/w2hll1lsjC8" 
                        title="YouTube video player" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                    </iframe>
                </div>
            </div>
            
            <!-- Right column for lyrics -->
            <div class="lyrics-column">
                <h3 style="text-indent: 28px">Lyrics</h3>
                <pre id="lyrics" lang="ja"></pre>
            </div>
        </div>
        
        <script>
            fetch("lyrics.txt")
                .then(response => response.text()) // Read file
                .then(text => {
                    document.getElementById("lyrics").textContent = text;
                })
                .catch(error => console.error("Error loading lyrics: ", error))
        </script>

    </body>
</html>
